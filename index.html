<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naim Reza Portfolio</title>
  <!-- Import JetBrains Mono from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Terminal output container -->
  <div id="terminal" class="terminal"></div>
  <!-- Command line input area -->
  <div id="command-line" class="command-line">
    <span class="prompt">$</span>
    <span id="command-text" class="command-text"></span>
    <span id="cursor" class="cursor">&nbsp;</span>
    <!-- Hidden input captures the user's keystrokes -->
    <input type="text" id="hidden-input" autocomplete="off" />
  </div>
  <!-- Script to power the terminal -->
  <script src="script.js"></script>
</body>
</html>
